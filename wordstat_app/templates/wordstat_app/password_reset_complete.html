{% extends 'wordstat_app/base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block title %}Пароль изменен{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Пароль успешно изменен</h2>
        <p>Ваш пароль был успешно обновлен.</p>
        <div class="auth-links">
            <p>Теперь вы можете <a href="{% url 'login' %}">войти</a> с новым паролем.</p>
        </div>
    </div>
</div>
{% endblock %}
